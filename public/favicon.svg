<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200">
  <defs>
    <linearGradient id="primary-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#764ba2;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="accent-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0891b2;stop-opacity:1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="200" height="200" fill="white" rx="50"/>

  <!-- Outer Ring -->
  <circle cx="100" cy="100" r="95" fill="none" stroke="url(#primary-grad)" stroke-width="2" opacity="0.8"/>

  <!-- Inner Ring -->
  <circle cx="100" cy="100" r="85" fill="none" stroke="url(#accent-grad)" stroke-width="1.5" opacity="0.6"/>

  <!-- Background Circle -->
  <circle cx="100" cy="100" r="80" fill="rgba(102, 126, 234, 0.06)"/>

  <!-- Data Nodes -->
  <circle cx="45" cy="45" r="4" fill="url(#primary-grad)" filter="url(#glow)"/>
  <circle cx="155" cy="45" r="4" fill="url(#accent-grad)" filter="url(#glow)"/>
  <circle cx="155" cy="100" r="4" fill="url(#primary-grad)" filter="url(#glow)"/>
  <circle cx="155" cy="155" r="4" fill="url(#accent-grad)" filter="url(#glow)"/>
  <circle cx="45" cy="155" r="4" fill="url(#primary-grad)" filter="url(#glow)"/>
  <circle cx="45" cy="100" r="4" fill="url(#accent-grad)" filter="url(#glow)"/>

  <!-- Connection Lines -->
  <line x1="45" y1="45" x2="155" y2="155" stroke="url(#primary-grad)" stroke-width="1" opacity="0.4"/>
  <line x1="155" y1="45" x2="45" y2="155" stroke="url(#accent-grad)" stroke-width="1" opacity="0.4"/>
  <line x1="45" y1="100" x2="155" y2="100" stroke="url(#primary-grad)" stroke-width="1" opacity="0.3"/>

  <!-- Center Circle -->
  <circle cx="100" cy="100" r="35" fill="none" stroke="url(#primary-grad)" stroke-width="1.5" opacity="0.7"/>

  <!-- Moon Symbol -->
  <path d="M 95 35 Q 100 30 105 35 Q 100 38 95 35" fill="url(#accent-grad)" opacity="0.5"/>

  <!-- Text: MO -->
  <text x="100" y="115" text-anchor="middle" font-size="56" font-weight="800" fill="url(#primary-grad)" font-family="system-ui, -apple-system, sans-serif" letter-spacing="-3">MO</text>

  <!-- Pulse Dot -->
  <circle cx="100" cy="155" r="2.5" fill="url(#accent-grad)" opacity="0.8"/>
</svg>
